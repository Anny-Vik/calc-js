<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="calc">
  <div class="calc-screen">
    <p>0</p>
  </div>
  <div class="buttons">

  <div class="buttons-block">
    <div class="button ac bg-pink">AC</div>
    <div class="button plus-minus bg-pink">+/-</div>
    <div class="button percent bg-pink">%</div>
    <div class="button division bg-violet">/</div>
  </div>

   <div class="buttons-block">
    <div class="button seven">7</div>
    <div class="button eight">8</div>
    <div class="button nine">9</div>
    <div class="button multiply bg-violet">*</div>
   </div>

  <div class="buttons-block">
    <div class="button four">4</div>
    <div class="button five">5</div>
    <div class="button six">6</div>
    <div class="button minus bg-violet">-</div>
  </div>

  <div class="buttons-block">
    <div class="button one">1</div>
    <div class="button two">2</div>
    <div class="button three">3</div>
    <div class="button plus bg-violet">+</div>
  </div>

   <div class="buttons-block">
    <div class="button zero">0</div>
    <div class="button dot">.</div>
    <div class="button equal bg-violet">=</div>
   </div>

  </div>
 </div>

<script src="calc.js"></script>
</body>
</html>
